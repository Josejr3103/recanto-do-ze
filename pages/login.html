<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="login-header">
        <div class="logo-container">
            <a href="login.html" class="logo">
                <img src="../img/Logo.png" alt="Recanto do Zé Logo">
                <h1>Recanto do Zé</h1>
            </a>
        </div>
        <div class="register-link">
            <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
                <i class="fas fa-sun"></i>
            </button>
            <span>Não tem login?</span>
            <button onclick="window.location.href='cadastro.html'" class="register-btn">cadastre-se</button>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
